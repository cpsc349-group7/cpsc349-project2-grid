<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="/cpsc349-project2-grid/styles/main.css">
    </head>
    <body class="background">
        <div class="wrapper">    
            <nav>
                {% unless page.url == '/' %}
                <a href="/cpsc349-project2-grid/">Home</a>
                {% endunless %}
                <a href="/cpsc349-project2-grid/about/">About</a>
            </nav>
            <header>
                <h1>
                    Pet photos from
                    <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                        Unsplash
                    </a>
                </h1>
            </header>
            <h1>{{ site }}</h1>
            {{ content }}
        </div>
        <footer>
            <h1>
                @ 2021. All Rights Reserved. UnsplashÂ®
            </h1>
        </footer>
        
    </body>
    <style>
      :root {
--red: {{red}};
--green: {{green}};
--blue: {{blue}};

--accessible-color: calc(
  (
    (
      (
        (var(--red) * 299) +
        (var(--green) * 587) +
        (var(--blue) * 114)
      ) / 1000
    ) - 128
  ) * -1000
);
}

.background {
color:
  rgb(
    var(--accessible-color),
    var(--accessible-color),
    var(--accessible-color)
  );
background-color:
  rgb(
    var(--red),
    var(--green),
    var(--blue)
  );
}
  </style>
    
</html>
